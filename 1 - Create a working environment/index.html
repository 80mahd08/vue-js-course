<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn vue js</title>
  </head>
  <body>
    <div id="mahdi"> {{ message }} </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: "#mahdi",
            data: {
                message : "hello"
            },
        })
    </script>
  </body>
</html>
