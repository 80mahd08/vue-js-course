<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn vue js</title>
    <style>
      div {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div id="mahdi-app">
      <h1>welcome to vue.js Course</h1>
      <ul>
        <li v-for="(item, index) in skills">{{ item }} => {{ index + 1 }}</li>
      </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#mahdi-app",
        data: {
          name: "mahdi",
          age: 20,
          date: "Today",
          skills: ["HTML", "JS", "CSS"],
          isAlive: true,
          completedTest: [
            {
              testName: "html test",
              testResult: 15,
            },
            {
              testName: "css test",
              testResult: 16,
            },
            {
              testName: "js test",
              testResult: 18,
            },
          ],
        },
      });
    </script>
  </body>
</html>
