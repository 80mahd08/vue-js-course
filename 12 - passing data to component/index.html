<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn vue js</title>
  </head>
  <body>
    <div id="mahdi-app">
      <h1>welcome to vue.js Course</h1>
      <app-count :source="source" :url="url"></app-count>
      <app-article v-for="post in posts" :title="post.title" :author="post.author"></app-article>
    </div>

    <script src="js/vue.js"></script>
    <script>
      Vue.component("app-count", {
        data: () => {
          return {
            name: "ahmed",
            count: 0,
          };
        },
        props: ['source' , 'url'],
        template:
          '<p @click="count++">hello {{ name }} you clicked this Paragraph {{ count }} times and source is {{ source }} and url is {{ url }}</p>',
      });
      Vue.component("app-article", {
        data: () => {
          return {
            name: "ahmed",
            count: 0,
          };
        },
        props: ['title' , "author"],
        template:
          '<p>article title is {{ title }} and writer is {{ author }}</p>',
      });
      let vm = new Vue({
        el: "#mahdi-app",
        data: {
          name: "mahdi",
          source: "elzero web school",
          url: "https://elzero.org",
          posts: [
            { id: 1, author: "mahdi", title: "article number one" },
            { id: 2, author: "ahmad", title: "article number two" },
            { id: 3, author: "sayed", title: "article number three" },
            { id: 4, author: "sameh", title: "article number four" },
            { id: 5, author: "osama", title: "article number five" },
          ]
        },
      });
    </script>
  </body>
</html>
