<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn vue js</title>
  </head>
  <body>
    <div id="mahdi-app">
      <h1>welcome to vue.js Course</h1>
      <app-count></app-count>
      <app-count></app-count>
      <app-count></app-count>
    </div>

    <script src="js/vue.js"></script>
    <script>
      Vue.component("app-count", {
        data: () => {
          return {
            name: "ahmed",
            count: 0,
          };
        },
        template:
          '<p @click="count++">hello {{ name }} you clicked this Paragraph {{ count }} times</p>',
      });
      let vm = new Vue({
        el: "#mahdi-app",
        data: {
          name: "mahdi",
        },
      });
    </script>
  </body>
</html>
